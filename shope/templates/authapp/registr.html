{% extends 'base.html' %}
{% load static %}

{% block Header-searchWrap %}
{% endblock %}

{% block Header-slider %}
{% endblock %}

{% block wrap %}
<div class="wrap">
    <div class="row Header-rowMain">
        <div class="row-block Header-logo"><a class="logo" href="../index.html"><img class="logo-image"
                                                                                     src="{% static 'assets/img/logo.png' %}"
                                                                                     alt="logo.png"/></a>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="wrapper wrap-reg">
    <div class="header">
        <h3 class="sign-in">Регистрация</h3>

    </div>
    <div class="clear"></div>
    <form action="#">
        <div class="form-wrap">
            <div>
                <input class="user-input" type="text" name="first_name" id="name" placeholder="Имя"/>
            </div>
            <div>
                <input class="user-input" type="text" name="last_name" id="name" placeholder="Фамилия"/>
            </div>
            <div>
                <input class="user-input" type="text" name="middle_name" id="name" placeholder="Отчество"/>
            </div>
            <div>
                <input class="user-input" type="email" name="email" id="name" placeholder="E-mail"/>
            </div>
            <div>
                <input type="password" name="pass" id="name" placeholder="Пароль"/>
            </div>
            <div>
                <input type="password" name="pass2" id="name" placeholder="Подтверждение пароля"/>
            </div>
            <input type="submit" value="Зарегистрироваться"/>
            <a class="registr" href="login.html">
                Вход
            </a>
            <div class="clear"></div>
        </div>
    </form>
</div>
{% endblock %}
